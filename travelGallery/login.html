<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <img src="img/background.jpeg" alt="">
        <div class="panel">
            <div class="content login">
                <div class="switch">
                    <span id="login" class="active">Login</span><span>/</span><span id="signup">Sign Up</span>
                </div>
                <form action="">
                    <div id="email" class="input" placeholder="Email"><input type="text"></div>
                    <div class="input" placeholder="Name"><input type="text"></div>
                    <div class="input" placeholder="Password"><input type="password"></div>
                    <div id="repeat" class="input" placeholder="Repeat"><input type="password"></div>
                    <span>Forget?</span>
                    <button><a href="index.html">LOGIN</a></button>
                </form>
            </div>
        </div>
        <div class="footer"><p>我是一个页脚 @16307110125_qujunjie</p></div>
    </div>
</body>

<script src="http://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    $('#login').click(function(){
        $('.switch span').removeClass('active');
        $(this).addClass('active');

        $(this).parents('.content').removeClass('signup');
        $(this).parents('.content').addClass('login');

        $('form button').text('LOGIN')
    })

    $('#signup').click(function(){
        $('.switch span').removeClass('active');
        $(this).addClass('active');

        $(this).parents('.content').removeClass('login');
        $(this).parents('.content').addClass('signup');
        $('form button').text('SIGNUP')
    })

    $('.input input').on('focus',function(){
        $(this).parent().addClass('focus');
    })

    $('.input input').on('blur',function(){
        if($(this).val() === '')
        $(this).parent().removeClass('focus');
    })
</script>
</html>
